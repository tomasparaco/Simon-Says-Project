<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel=" icon" href="./assets/logo.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="parent" id="parent">
        <div id="container">
            <div style="--color:red"><span class="boxText">0</span></div>
            <div style="--color:blue"><span class="boxText">1</span></div>
            <div style="--color:yellow"><span class="boxText">2</span></div>
            <div style="--color:rgb(0,255,0)"><span class="boxText">3</span></div>
        </div>
        <div id="scores">
            <div class="transition">
                <div>Score :&nbsp;</div>
                <div id="currentScr">
                    <div>0</div>
                </div>
            </div>
            <div class="transition">
                <div>High Score :&nbsp;</div>
                <div id="highScr">
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="startGame()" id="button">Start Game</button>
    <div id="gameOverMessage" class="hidden">
        <h1>Juego Terminado</h1>
        <button id="restartButton">Reiniciar Juego</button>
    </div>
</body>
<script src='https://kit.fontawesome.com/8e5e768940.js' crossorigin='anonymous'></script>

</html>
