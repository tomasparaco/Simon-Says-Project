<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="parent hidden" id="parent">
        <h1 id="gameTitle">Simon Says</h1> <!-- TÃ­tulo del juego -->
        <div id="container">
            <div style="--color:red"><span class="boxText">0</span></div>
            <div style="--color:blue"><span class="boxText">1</span></div>
            <div style="--color:yellow"><span class="boxText">2</span></div>
            <div style="--color:rgb(0,255,0)"><span class="boxText">3</span></div>
        </div>
        <div id="scores">
            <div id="playerNameDisplay" style="font-weight: bold; margin-bottom: 10px;"></div>
            <div class="transition">
                <div>Score :&nbsp;</div>
                <div id="currentScr">
                    <div>0</div>
                </div>
            </div>
            <div class="transition">
                <div>High Score :&nbsp;</div>
                <div id="highScr">
                    <div>0</div>
                </div>
            </div>
        </div>

        <button id="reiniciar">Reiniciar juego</button>
    </div>

    <div id="menu">
        <h1>Simon Says</h1>
        <input type="text" id="playerName" placeholder="Ingresa tu nombre" />
        <button id="startButton">Iniciar Juego</button>
        <h2>Mejores Puntajes</h2>
        <div id="highScoresList"></div>
    </div>

   

    <script src='https://kit.fontawesome.com/8e5e768940.js' crossorigin='anonymous'></script>
</body>

</html>
